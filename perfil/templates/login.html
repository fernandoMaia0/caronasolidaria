{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'admin/css/login.css' %}">
</head>
<body>
    <section id="login">
        <div class="login-container">
            <h1 class="login-title">Bem-vindo de volta!</h1>
            <p class="login-subtitle">Fa√ßa login para acessar sua conta</p>

            <form class="login-form" method="POST"   >
                {% csrf_token %}
            
                
            
                <label for="email" class="login-label">Email</label>
                <input type="email" id="email" name="email" class="login-input" placeholder="Digite seu email" required>

                <label for="password" class="login-label">Senha</label>
                <input type="password" id="password" name="password" class="login-input" placeholder="Digite sua senha" required>
                <!-- Exibe mensagem de erro -->
                {% if error %}
                <p style="color: red;">{{ error }}</p>
               {% endif %}
                <button type="submit" class="btn-default">Entrar</button>
            </form>

            <div class="login-options">
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                             
            </div>
        </div>
    </section>
</body>
</html>
