<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* CSS embutido */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        p {
            color: #333;
            margin-bottom: 20px;
        }

        .form-row {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .submit-row button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-row button:hover {
            background-color: #0056b3;
        }

        .login-options {
            margin-top: 15px;
        }

        .login-options a {
            color: #007BFF;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <section id="login">
        <div id="container">
            <h1>Bem-vindo de volta!</h1>
            <p>Fa√ßa login para acessar sua conta</p>

            <form method="POST">
                {% csrf_token %}

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="form-row">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <!-- Mensagem de erro -->
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}

                <div class="submit-row">
                    <button type="submit">Entrar</button>
                </div>
            </form>

            <div class="login-options">
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </div>
        </div>
    </section>
</body>
</html>
